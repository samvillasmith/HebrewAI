  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: hebrew-ai-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: "http://backend:8000"
  #     NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
  #     CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
