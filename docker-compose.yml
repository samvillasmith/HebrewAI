version: '3.8'

services:
  # PostgreSQL Database (alternative to NeonDB for local dev)
  postgres:
    image: postgres:15-alpine
    container_name: hebrew-ai-db
    environment:
      POSTGRES_USER: hebrewai
      POSTGRES_PASSWORD: hebrewai_password
      POSTGRES_DB: hebrewai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hebrewai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (alternative to Upstash for local dev)
  redis:
    image: redis:7-alpine
    container_name: hebrew-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hebrew-ai-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://hebrewai:hebrewai_password@postgres:5432/hebrewai?schema=public"
      DIRECT_URL: "postgresql://hebrewai:hebrewai_password@postgres:5432/hebrewai?schema=public"
      REDIS_URL: "redis://redis:6379"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      API_PORT: 8000
      API_HOST: 0.0.0.0
      CORS_ORIGINS: "http://localhost:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional - usually run with npm run dev)
